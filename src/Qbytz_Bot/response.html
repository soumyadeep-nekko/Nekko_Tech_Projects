<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpg">
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const messageBox = document.getElementById('message');

            if (status === 'success') {
                messageBox.innerHTML = '<div class="alert alert-success text-center">Thank you for signing up! We will contact you soon.</div>';
            } else if (status === 'error') {
                messageBox.innerHTML = '<div class="alert alert-danger text-center">Oops! Something went wrong. Please try again.</div>';
            }
        };
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div id="message"></div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

<style>
/* === Chatbot Styles === */
.chat-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg, #0078ff, #005fcc);
    color: white;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1000;
    animation: ringPulse 2s infinite;
}
.chat-toggle:hover { transform: scale(1.15) rotate(10deg); }
@keyframes ringPulse {
    0% { box-shadow: 0 0 0 0 rgba(0, 120, 255, 0.6); transform: rotate(0deg); }
    10% { transform: rotate(15deg); }
    20% { transform: rotate(-15deg); }
    30% { transform: rotate(10deg); }
    40% { transform: rotate(-10deg); }
    50% { transform: rotate(5deg); }
    60% { transform: rotate(-5deg); box-shadow: 0 0 0 20px rgba(0, 120, 255, 0); }
    100% { transform: rotate(0deg); box-shadow: 0 0 0 0 rgba(0, 120, 255, 0); }
}
.chat-container {
    position: fixed;
    bottom: 100px; /* â¬… was 90px, increased to move it slightly higher from bottom */
    right: 20px;
    width: 370px;
    height: 520px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transform: translateY(20px) scale(0.95);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 9999; /* â¬… higher z-index so itâ€™s above navbar */
}

.chat-container.open {
    transform: translateY(0) scale(1);
    opacity: 1;
    visibility: visible;
}

/* Chat header stays fixed within the chatbot */
.chat-header {
    position: sticky; /* â¬… Ensures header is always visible */
    top: 0;
    background: linear-gradient(135deg, #0078ff, #005fcc);
    color: white;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 2;
}

.chat-box {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    background: rgba(249, 249, 249, 0.6);
    display: flex;
    flex-direction: column;
}
.chat-box::-webkit-scrollbar { width: 6px; }
.chat-box::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.25); border-radius: 3px; }
.message {
    margin: 8px 0;
    padding: 10px 14px;
    border-radius: 20px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    animation: fadeInUp 0.3s ease;
}
.message.user {
    background: linear-gradient(135deg, #0078ff, #005fcc);
    color: white;
    border-bottom-right-radius: 6px;
    align-self: flex-end;
}
.message.bot {
    background: white;
    color: #333;
    border-bottom-left-radius: 6px;
    align-self: flex-start;
}
.typing {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 12px;
    color: #555;
    margin: 8px 0;
}
.dot {
    width: 6px;
    height: 6px;
    background: #555;
    border-radius: 50%;
    animation: blink 1.4s infinite ease-in-out;
}
.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes blink {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
    40% { transform: scale(1); opacity: 1; }
}
.input-area {
    display: flex;
    border-top: 1px solid #ddd;
    background: rgba(255,255,255,0.9);
    padding: 6px;
}
.input-area input {
    flex: 1;
    border: none;
    padding: 12px;
    font-size: 14px;
    outline: none;
    border-radius: 12px;
    background: #f1f3f6;
    margin-right: 6px;
}
.input-area button {
    border: none;
    background: linear-gradient(135deg, #0078ff, #005fcc);
    border-radius: 12px;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s, transform 0.2s;
}
.input-area button:hover {
    background: linear-gradient(135deg, #006ae0, #004cb3);
    transform: scale(1.05);
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
@media (max-width: 480px) {
    .chat-container { width: 90%; height: 70%; right: 5%; }
}
</style>

<div class="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>
<div class="chat-container" id="chat-container">
    <div class="chat-header">TensAI Chatbot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..."
               onkeypress="if(event.key==='Enter'){sendMessage()}"/>
        <button onclick="sendMessage()" aria-label="Send">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 width="20" height="20" fill="white">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>
</div>

<script>
// Initialize chat session and load history
let sessionId = localStorage.getItem("chat_session_id") || null;
let chatHistory = JSON.parse(localStorage.getItem("chat_history")) || [];
let typingIndicator = null;

// Load chat history when page loads
window.addEventListener('DOMContentLoaded', () => {
    loadChatHistory();
});

function toggleChat() {
    const chatContainer = document.getElementById("chat-container");
    chatContainer.classList.toggle("open");
    
    // Scroll to bottom when opening
    if (chatContainer.classList.contains("open")) {
        setTimeout(() => {
            document.getElementById("chat-box").scrollTop = 
                document.getElementById("chat-box").scrollHeight;
        }, 100);
    }
}

function loadChatHistory() {
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = '';
    
    chatHistory.forEach(msg => {
        const msgElement = document.createElement("div");
        msgElement.classList.add("message", msg.sender);
        msgElement.innerText = msg.text;
        chatBox.appendChild(msgElement);
    });
    
    if (chatBox.children.length > 0) {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}

function addMessage(text, sender) {
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    
    // Save to history
    chatHistory.push({ text, sender });
    localStorage.setItem("chat_history", JSON.stringify(chatHistory));
}

function showTypingIndicator() {
    if (!typingIndicator) {
        const chatBox = document.getElementById("chat-box");
        typingIndicator = document.createElement("div");
        typingIndicator.classList.add("typing");
        typingIndicator.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}

function hideTypingIndicator() {
    if (typingIndicator) {
        typingIndicator.remove();
        typingIndicator = null;
    }
}

async function sendMessage() {
    const inputField = document.getElementById("user-input");
    const userText = inputField.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    inputField.value = "";

    showTypingIndicator();

    try {
        const response = await fetch("http://127.0.0.1:5000/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                user_query: userText,
                session_id: sessionId
            })
        });

        const data = await response.json();
        hideTypingIndicator();

        if (data.reply) {
            addMessage(data.reply, "bot");
        } else if (data.error) {
            addMessage("Error: " + data.error, "bot");
        }

        if (data.session_id && !sessionId) {
            sessionId = data.session_id;
            localStorage.setItem("chat_session_id", sessionId);
        }

    } catch (err) {
        hideTypingIndicator();
        addMessage("Error: Could not connect to server.", "bot");
    }
}
</script>
</body>

</html>
